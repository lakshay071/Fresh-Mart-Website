<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreshMart Cart</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            margin: 0;
        }
        .container {
            width: 90%;           
            max-width: 700px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 2rem;
        }
        h1 {
            color: #4caf50;
            text-align: center;
            margin-bottom: 2rem;
        }
        .cart-list {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        .cart-list th, .cart-list td {
            padding: 0.8rem;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        .cart-list th {
            background: #e8f5e9;
        }
        .cart-list td:last-child {
            text-align: right;
        }
        .total-row td {
            font-weight: 700;
            color: #ff9800;
            border-top: 2px solid #4caf50;
        }
        .empty-cart {
            text-align: center;
            color: #888;
            margin: 2rem 0;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            background: #ff9800;
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }
        .checkout-btn:hover {
            background: #fb8c00;
        }
        .remove-btn {
            background: #e53935;
            color: #fff;
            border: none;
            border-radius: 15px;
            padding: 0.3rem 0.8rem;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }
        .remove-btn:hover {
            background: #b71c1c;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .cart-list th, .cart-list td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        <table class="cart-list" id="cart-list">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be injected here -->
            </tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="3">Total</td>
                    <td id="cart-total">Rs. 0</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <div class="empty-cart" id="empty-cart" style="display:none;">
            Your cart is empty.
        </div>
        <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
    </div>
    <script>
    // Get cart from localStorage
    function getCart() {
        return JSON.parse(localStorage.getItem('cart') || '[]');
    }

    function setCart(cart) {
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    function renderCart() {
        const cart = getCart();
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        const emptyCart = document.getElementById('empty-cart');

        cartItems.innerHTML = '';
        let total = 0;

        if (cart.length === 0) {
            document.getElementById('cart-list').style.display = 'none';
            emptyCart.style.display = 'block';
            document.getElementById('checkout-btn').style.display = 'none';
            return;
        }

        document.getElementById('cart-list').style.display = '';
        emptyCart.style.display = 'none';
        document.getElementById('checkout-btn').style.display = '';

        cart.forEach((item, idx) => {
            const subtotal = item.price * item.qty;
            total += subtotal;

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${item.name}</td>
                <td>${item.qty}</td>
                <td>Rs. ${item.price}</td>
                <td>Rs. ${subtotal}</td>
                <td><button class="remove-btn" data-idx="${idx}">Remove</button></td>
            `;
            cartItems.appendChild(tr);
        });

        // Set total to localStorage
        localStorage.setItem('total', total);

        // Display total
        cartTotal.textContent = 'Rs. ' + total;
    }

    // Remove item
    document.getElementById('cart-items').addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-btn')) {
            const idx = e.target.getAttribute('data-idx');
            let cart = getCart();
            cart.splice(idx, 1);
            setCart(cart);
            renderCart();
        }
    });

    // Proceed to Checkout â†’ Redirect to payment.html
    document.getElementById('checkout-btn').onclick = function() {
        window.location.href = 'payment.html';
    };

    // Initial rendering
    renderCart();
</script>

</html>
